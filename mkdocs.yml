site_name: PyDigi
site_description: Python library for amateur radio digital modes
site_author: PyDigi Contributors
repo_url: https://github.com/yourusername/pydigi

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Basic Usage: examples/basic.md
    - Advanced Usage: examples/advanced.md
    - GNU Radio Integration: examples/gnuradio.md
  - API Reference:
    - Overview: api/overview.md
    - Modems:
      - Base Classes: api/reference/base.md
      - CW (Morse): api/reference/cw.md
      - RTTY: api/reference/rtty.md
      - PSK Modes: api/reference/psk.md
      - QPSK Modes: api/reference/qpsk.md
      - 8PSK Modes: api/reference/8psk.md
      - MFSK Modes: api/reference/mfsk.md
      - Olivia & Contestia: api/reference/olivia.md
      - DominoEX: api/reference/dominoex.md
      - Thor: api/reference/thor.md
      - Throb: api/reference/throb.md
      - Hell: api/reference/hell.md
      - FSQ: api/reference/fsq.md
      - MT63: api/reference/mt63.md
      - IFKP: api/reference/ifkp.md
    - Core DSP: api/reference/dsp.md
    - Audio Utilities: api/reference/audio.md
    - Varicode & Encoding: api/reference/varicode.md
  - Contributing: contributing.md
